name: Auto-Release on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if there are actual commits (skip if just updating tags)
    if: github.event.head_commit != null
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.6'

      - name: Run tests
        run: |
          cd cli && go test ./... 
          cd ../core && go test ./...

      - name: Get current version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git tag --list 'v*' --sort=-version:refname --merged HEAD | head -1)
          if [ -z "$LATEST_TAG" ]; then
            CURRENT_VERSION="v0.0.0"
          else
            CURRENT_VERSION="$LATEST_TAG"
          fi
          
          # Parse version and increment patch version
          VERSION_REGEX='v([0-9]+)\.([0-9]+)\.([0-9]+)'
          if [[ $CURRENT_VERSION =~ $VERSION_REGEX ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
          else
            MAJOR=0
            MINOR=0
            PATCH=0
          fi
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.new_version }}" > /dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and release
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and push tag
          git tag -a "${{ steps.version.outputs.new_version }}" -m "Release ${{ steps.version.outputs.new_version }}"
          git push origin "${{ steps.version.outputs.new_version }}"

      - name: Run GoReleaser
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
          workdir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

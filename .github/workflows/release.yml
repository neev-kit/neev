name: Release

on:
  push:
    tags:
      # Only release on production tags (v1.0.0, v2.1.0, etc)
      # Excludes pre-releases and dev versions (-alpha, -beta, -dev, -rc, etc)
      - 'v[0-9]+.[0-9]+.[0-9]+$'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.6'

      - name: Run tests
        run: |
          cd cli && go test ./... 
          cd ../core && go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
          workdir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

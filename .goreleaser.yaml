# GoReleaser configuration for Neev CLI
# This configuration builds and releases binaries for multiple platforms
# Supports: Darwin (Intel/ARM64), Linux, and Windows

version: 1

project_name: neev
dist: dist

before:
  hooks:
    - go mod tidy -C cli
    - go mod tidy -C core
    - go test -C cli ./...
    - go test -C core ./...

builds:
  - id: "neev"
    main: ./cli/main.go
    binary: neev
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/neev-kit/neev/cli/cmd.Version={{.Version}}
      - -X github.com/neev-kit/neev/cli/cmd.Commit={{.Commit}}
      - -X github.com/neev-kit/neev/cli/cmd.Date={{.Date}}

archives:
  - id: "default"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

